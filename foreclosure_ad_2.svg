<svg viewBox="0 0 1080 1080" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1080" height="1080" fill="#fef3c7"/>
  
  <!-- Red urgent stripe -->
  <rect x="0" y="0" width="1080" height="200" fill="#dc2626"/>
  
  <!-- Clock icon -->
  <g transform="translate(540, 100)">
    <circle cx="0" cy="0" r="60" fill="white"/>
    <circle cx="0" cy="0" r="50" fill="none" stroke="#dc2626" stroke-width="6"/>
    <line x1="0" y1="0" x2="0" y2="-30" stroke="#dc2626" stroke-width="6" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="25" y2="0" stroke="#dc2626" stroke-width="4" stroke-linecap="round"/>
  </g>
  
  <!-- Main text -->
  <text x="540" y="280" font-family="Arial, sans-serif" font-size="85" font-weight="bold" fill="#dc2626" text-anchor="middle">
    TIME IS
  </text>
  <text x="540" y="380" font-family="Arial, sans-serif" font-size="85" font-weight="bold" fill="#dc2626" text-anchor="middle">
    RUNNING OUT
  </text>
  
  <!-- Subheading -->
  <text x="540" y="480" font-family="Arial, sans-serif" font-size="48" font-weight="600" fill="#1f2937" text-anchor="middle">
    Behind on Mortgage Payments?
  </text>
  
  <!-- House illustration -->
  <g transform="translate(540, 600)">
    <path d="M -150,-80 L 0,-180 L 150,-80 L 150,100 L -150,100 Z" fill="#3b82f6" opacity="0.8"/>
    <rect x="-100" y="0" width="80" height="100" fill="#1e3a8a"/>
    <rect x="30" y="30" width="70" height="50" fill="#1e3a8a"/>
    <rect x="-60" y="40" width="30" height="30" fill="#fbbf24"/>
    <rect x="-20" y="40" width="30" height="30" fill="#fbbf24"/>
    <circle cx="50" cy="60" r="4" fill="#1f2937"/>
    <!-- Roof -->
    <path d="M -150,-80 L 0,-180 L 150,-80" fill="none" stroke="#1e3a8a" stroke-width="8"/>
  </g>
  
  <!-- Bottom section -->
  <rect x="60" y="770" width="960" height="250" fill="#1e3a8a" rx="15"/>
  
  <text x="540" y="830" font-family="Arial, sans-serif" font-size="52" font-weight="bold" fill="#fbbf24" text-anchor="middle">
    WE BUY HOUSES FAST
  </text>
  
  <text x="540" y="895" font-family="Arial, sans-serif" font-size="36" fill="white" text-anchor="middle">
    • Cash Offer in 24 Hours
  </text>
  <text x="540" y="945" font-family="Arial, sans-serif" font-size="36" fill="white" text-anchor="middle">
    • Close in 7 Days • Stop Foreclosure NOW
  </text>
  
  <!-- CTA -->
  <rect x="190" y="970" width="700" height="85" fill="#10b981" rx="42"/>
  <text x="540" y="1025" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="white" text-anchor="middle">
    TEXT "HELP" TO (555) 123-4567
  </text>
</svg>