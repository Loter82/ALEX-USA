<svg viewBox="0 0 1080 1080" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="urgentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1080" height="1080" fill="url(#bgGrad)"/>
  
  <!-- Urgent banner -->
  <rect x="0" y="80" width="1080" height="120" fill="url(#urgentGrad)"/>
  <text x="540" y="155" font-family="Arial, sans-serif" font-size="65" font-weight="bold" fill="white" text-anchor="middle">
    ⚠️ FORECLOSURE NOTICE?
  </text>
  
  <!-- Main heading -->
  <text x="540" y="300" font-family="Arial, sans-serif" font-size="75" font-weight="bold" fill="white" text-anchor="middle">
    DON'T LOSE
  </text>
  <text x="540" y="390" font-family="Arial, sans-serif" font-size="75" font-weight="bold" fill="white" text-anchor="middle">
    YOUR HOME
  </text>
  
  <!-- House icon -->
  <g transform="translate(540, 480)">
    <path d="M -120,-60 L 0,-140 L 120,-60 L 120,80 L -120,80 Z" fill="white" opacity="0.9"/>
    <rect x="-80" y="0" width="60" height="80" fill="#1e3a8a"/>
    <rect x="20" y="20" width="60" height="40" fill="#1e3a8a"/>
    <rect x="-50" y="30" width="25" height="25" fill="#fbbf24"/>
    <circle cx="-10" cy="50" r="3" fill="black"/>
  </g>
  
  <!-- White box with info -->
  <rect x="80" y="620" width="920" height="300" fill="white" rx="20"/>
  
  <!-- Info text -->
  <text x="540" y="690" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#1e3a8a" text-anchor="middle">
    WE CAN HELP YOU
  </text>
  
  <text x="540" y="750" font-family="Arial, sans-serif" font-size="32" fill="#374151" text-anchor="middle">
    ✓ Close in 7 Days or Less
  </text>
  <text x="540" y="800" font-family="Arial, sans-serif" font-size="32" fill="#374151" text-anchor="middle">
    ✓ Fair Cash Offer in 24 Hours
  </text>
  <text x="540" y="850" font-family="Arial, sans-serif" font-size="32" fill="#374151" text-anchor="middle">
    ✓ No Repairs - No Fees - No Hassle
  </text>
  
  <!-- CTA Button -->
  <rect x="240" y="950" width="600" height="100" fill="#10b981" rx="50"/>
  <text x="540" y="1015" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="white" text-anchor="middle">
    CALL NOW: (555) 123-4567
  </text>
</svg>